spring.datasource.url=jdbc:h2:mem:testdb
spring.data.jpa.repositories.bootstrap-mode=default
spring.main.allow-bean-definition-overriding=true

#Enabling H2 Console
spring.h2.console.enabled=true
server.port=8091

rabbitmq.host=${RABBITMQ_HOST:localhost}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.user=${RABBITMQ_USER:admin}
rabbitmq.password=${RABBITMQ_PASSWORD:admin}
rabbitmq.virtualhost=${RABBITMQ_VIRTUAL_HOST:/}
rabbitmq.queue-name=${RABBITMQ_QUEUE_NAME:restaurant-queue}
rabbitmq.exchange-name=${RABBITMQ_EXCHANGE_NAME:restaurant-queue-exchange}

restaurant-sales.values.tax = 0.19
restaurant-sales.values.neto = 1.19